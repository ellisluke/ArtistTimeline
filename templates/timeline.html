<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Purple and Dark Grey Theme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            background-attachment: fixed; /* This makes the background static */
        }
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
            position: relative;
        }
        .box {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            color: white;
            font-size: 2em;
            position: relative;
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left img {
            width: 300px; /* Size of an album cover */
            height: 300px;
            object-fit: cover;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        .header {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .subheader {
            font-size: 0.7em;
            margin-bottom: 20px;
        }
        .body-text {
            font-size: 0.6em;
            width: 80%;
        }
        .timeline {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: white;
        }
        .tick {
            position: absolute;
            bottom: 20px;
            width: 5px;
            height: 50px;
            left: 24%;
            background-color: white;
        }
        .date {
            position: absolute;
            bottom: 75px; /* Adjust this value to position the date above the tick */
            left: 24%;
            transform: translateX(-50%);
            color: white;
            font-size: 1em;
        }
        .artist-intro {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            scroll-snap-align: start;
        }
        .artist-intro img {
            width: 400px; /* Size of the artist image */
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .artist-header {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .artist-subheader {
            font-size: 1.5em;
        }
        .timeline-start {
            position: absolute;
            bottom: 20px;
            right: 0;
            width: 50%;
            height: 5px;
            background-color: white;
        }
        .tick-start {
            position: absolute;
            bottom: 10px;
            width: 5px;
            height: 75px;
            left: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="artist-intro">
            <img src="{{ images[0].url }}" alt="Artist Image">
            <div class="artist-header">{{ name }}</div>
            <!-- <div class="artist-subheader">Date of Birth</div> -->
            <div class="timeline-start"></div>
            <div class="tick-start"></div>
        </div>
        {% for item in items | reverse %}
        <div class="box">
            <div class="left">
                <img src="{{ item.images[0].url }}" alt="Album Cover">
            </div>
            <div class="right">
                <div class="header">{{ item.name }}</div>
                <div class="subheader">{{ item.total_tracks }} tracks</div>
                <div class="body-text">{{ item.ai_description }}</div>
            </div>
            <div class="tick"></div>
            <div class="timeline"></div>
            <div class="date">{{ item.release_date }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
